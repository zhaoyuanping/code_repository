<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="js/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
<style type="text/css">
body {
	margin: 1px !important;
}
iframe {
	border: none;
}
</style>
</head>
<body>
<div class="easyui-layout" style="width: 100%; height: 800px;">
	<div data-options="region:'north'" style="height:35px">
		<div style="height: 35px;line-height: 35px;text-align: right;padding-right: 30px;">欢迎，<span id="uaccount"></span>&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:;" id="logout">退出登录</a> </div>
	</div>
	<div id="p" data-options="region:'west'" style="width: 200px; padding: 10px; height: 100%;">
		<div class="easyui-panel" data-options="border:false;">
			<ul id="menu" class="easyui-tree" data-options="url:'menu.json'"></ul>
		</div>
	</div>
	<div  class="easyui-tabs" data-options="region:'center'">
		<iframe width="99%" height="99%"></iframe>
	</div>
</div> 

</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
